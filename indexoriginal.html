    <script>
    (function() {
        const container = document.querySelector('.container');
        const circles = document.querySelectorAll('.circle');
        
        // Pre-definir las propiedades CSS para mejor rendimiento
        container.style.setProperty('--rot-y', '0deg');
        container.style.setProperty('--rot-x', '0deg');
        circles.forEach(circle => {
            circle.style.setProperty('--x', '0px');
            circle.style.setProperty('--y', '0px');
        });
    
        function createStars() {
            const starCount = 100;
            const fragment = document.createDocumentFragment();
            
            for(let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `
                    left:${Math.random()*100}%;
                    top:${Math.random()*100}%;
                    animation-duration:${Math.random()*3+2}s
                `;
                fragment.appendChild(star);
            }
            
            document.querySelector('.stars').appendChild(fragment);
        }
    
        // Cache de los valores del rect para evitar reflow
        let rect = container.getBoundingClientRect();
        let halfWidth = rect.width / 2;
        let halfHeight = rect.height / 2;
    
        // Actualizar cache en resize
        window.addEventListener('resize', () => {
            rect = container.getBoundingClientRect();
            halfWidth = rect.width / 2;
            halfHeight = rect.height / 2;
        }, { passive: true });
    
        // Función optimizada de movimiento
        function handleMouseMove(e) {
            const x = (e.clientX - rect.left - halfWidth) / halfWidth;
            const y = (e.clientY - rect.top - halfHeight) / halfHeight;
    
            // Actualizar container
            container.style.setProperty('--rot-y', `${x * 2}deg`);
            container.style.setProperty('--rot-x', `${-y * 2}deg`);
    
            // Actualizar círculos
            const xOffset = x * 10;
            const yOffset = y * 10;
            
            circles[0].style.setProperty('--x', `${xOffset}px`);
            circles[0].style.setProperty('--y', `${yOffset}px`);
            circles[1].style.setProperty('--x', `${-xOffset}px`);
            circles[1].style.setProperty('--y', `${-yOffset}px`);
        }
    
        // Optimización del evento mousemove con RAF
        let frameId;
        document.addEventListener('mousemove', (e) => {
            if (frameId) return;
            frameId = requestAnimationFrame(() => {
                handleMouseMove(e);
                frameId = null;
            });
        }, { passive: true });
    
        // Inicialización
        createStars();
    })();
    </script>
